name: ğŸš€ Deploy Go App

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ›  Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: ğŸ”¨ Build binary
        run: |
          mkdir -p build
          go build -o build/main ./cmd/api

      - name: ğŸ“¤ Upload files
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "build/main,migrations"
          target: /eduBase/

      - name: ğŸ§¬ Run migrations & restart app
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /eduBase

            echo "â« Running Goose migrations..."
            /root/go/bin/goose -dir ./migrations postgres "${{ secrets.DB_URL }}" up

            echo "ğŸ” Restarting app..."
            pkill -f main || true
            mkdir -p logs
            nohup ./build/main > logs/app_$(date +%F).log 2>&1 &
            sleep 5
            curl -f http://localhost:8080/health || (echo "âŒ App failed to start" && exit 1)

      - name: ğŸ˜ Restart Postgres
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            sudo systemctl restart postgresql@16-main
            sudo systemctl status postgresql@16-main --no-pager
