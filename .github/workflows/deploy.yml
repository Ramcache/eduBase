name: üöÄ Deploy EduBase API

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v4

      - name: üõ† Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: üî® Build binary
        run: |
          mkdir -p build
          go build -o build/main ./cmd/api

      - name: üì§ Upload files to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "build/main,migrations,.env"
          target: /eduBase/

      - name: üß¨ Run migrations & restart service
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          request_pty: true
          script: |
            set -e
            cd /eduBase

            echo "‚è´ Running Goose migrations..."
            /root/go/bin/goose -dir ./migrations postgres "${{ secrets.DB_URL }}" up || echo "‚ö†Ô∏è No new migrations"

            echo "üîÅ Restarting EduBase service..."
            systemctl daemon-reload
            systemctl restart edubase --no-pager --quiet
            sleep 5
            systemctl status edubase --no-pager | tail -n 10

            echo "üåê Checking API health endpoint..."
            for i in {1..5}; do
              if curl -fs http://localhost:8080/health > /dev/null; then
                echo "‚úÖ API is alive"
                exit 0
              fi
              echo "‚è≥ Waiting for server... ($i/5)"
              sleep 3
            done
            echo "‚ùå API not responding after retries"
            exit 1

      - name: üêò Ensure Postgres is running
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          request_pty: true
          script: |
            systemctl restart postgresql --no-pager --quiet
            systemctl status postgresql --no-pager | head -n 10
