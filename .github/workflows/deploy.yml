name: ğŸš€ Deploy EduBase API

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ›  Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: ğŸ”¨ Build binary
        run: |
          mkdir -p build
          go build -o build/main ./cmd/api

      - name: ğŸ“¤ Upload files to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "build/main,migrations"
          target: /eduBase/

      - name: ğŸ§¬ Run migrations & restart service
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e
            cd /eduBase

            echo "â« Running Goose migrations..."
            /root/go/bin/goose -dir ./migrations postgres "${{ secrets.DB_URL }}" up

            echo "ğŸ” Restarting systemd service..."
            sudo systemctl restart edubase
            sleep 5
            sudo systemctl status edubase --no-pager

            echo "ğŸŒ Checking health endpoint..."
            curl -f http://localhost:8080/health || (echo "âŒ App failed to start" && exit 1)

      - name: ğŸ˜ Ensure Postgres is running
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            sudo systemctl restart postgresql
            sudo systemctl status postgresql --no-pager
